<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tip Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="input-group">
            <label for="bill">Bill Amount</label>
            <input type="number" id="bill" placeholder="Enter Bill Amount" />
        </div>

        <div class="input-group">
            <label for="serviceRating">Service Rating</label>
            <select name="serviceRating" id="serviceRating">
                <option value="1">Poor</option>
                <option value="2">Average</option>
                <option value="3">Good</option>
                <option value="4">Excellent</option>
            </select>
        </div>

        <div class="input-group">
            <label for="people">Number of People</label>
            <input type="number" id="people" placeholder="Enter Number of People" />
        </div>

        <div class="input-group">
            <label for="mealType">Meal Type</label>
            <select name="mealType" id="mealType">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>
        </div>

        <div class="result">
            <h2>Result: </h2>
            <div id="tipAmount"></div>
            <div id="totalAmount"></div>
            <div id="amountPerPerson"></div>
        </div>

        <button id="calculateBtn">Calculate</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
